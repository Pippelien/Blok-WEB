    <main>
        <div class="aanmelden">
            <form action="index.html" name="formulier2">
                <fieldset>
                    <legend>Meld je aan!</legend>
                    <p>Vul de gegevens in om een account te maken.</p>

                    <label for="naam">Naam</label>
                    <input type="text" id="naam" required="required" placeholder="Naam">

                    <label for="mail">E-mail</label>
                    <input type="text" id="mail" required="required" placeholder="gebruiker@domein.nl">

                    <label for="wachtwoord">Wachtwoord</label>
                    <input type="text" id="wachtwoord" required="required">

                    <label for="wachtwoordb">Bevestig wachtwoord</label>
                    <input type="text" id="wachtwoordb" required="required">

                    <input type="submit" value="Aanmaken">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="inlogfooter">
        <p>Transavia</p>
        <img src="iconen/facebookicoon.png" alt="facebook">
        <img src="iconen/instaicoon.png" alt="instagram">
        <img src="iconen/twittericoon.png" alt="twitter">
